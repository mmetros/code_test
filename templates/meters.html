{% extends "base.html" %}
{% block content %}

<h1>Meters</h1>

  <ul>
    <!-- for meter in meters -->
    {% for meter in meters %}
      <!-- %s denotes a string and %meter[1] is dynamic -->
      <li><a href="{{'/meters/%s'%meter[0]}}">{{meter[1]}}</a></li>
    {% endfor %}
  </ul>



  {% endblock %}
